            <div class="bg-white pb-10 px-4">

                    <div class="bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.08)] border border-slate-200 transition-all focus-within:ring-2 focus-within:ring-blue-100 focus-within:border-blue-500 overflow-hidden relative">

                            <textarea placeholder="在这里输入您的问题..." class="w-full max-h-40 bg-transparent border-none focus:ring-0 text-slate-700 placeholder-slate-400 text-[15px] resize-none py-2.5 h-[52px] leading-relaxed" style="min-height: 52px; outline: none;"></textarea>
                            
                            <button class="p-2.5 bg-slate-900 text-white rounded-xl hover:bg-blue-600 disabled:opacity-50 transition-all shadow-md">

    </main>

    <script>
        lucide.createIcons();
        
        // 实现历史聊天项的选中状态切换
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有历史聊天按钮添加点击事件
            const historyButtons = document.querySelectorAll('.history-item-btn');
            
            historyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的选中状态
                    historyButtons.forEach(btn => {
                        btn.classList.remove('bg-blue-50');
                        btn.classList.remove('text-blue-600');
                        const icon = btn.querySelector('i');
                        if (icon) {
                            icon.classList.remove('text-blue-500');
                        }
                        const span = btn.querySelector('span');
                        if (span) {
                            span.classList.remove('text-blue-600');
                        }
                    });
                    
                    // 为当前点击的按钮添加选中状态
                    this.classList.add('bg-blue-50');
                    const icon = this.querySelector('i');
                    if (icon) {
                        icon.classList.add('text-blue-500');
                    }
                    const span = this.querySelector('span');
                    if (span) {
                        span.classList.add('text-blue-600');
                    }
                });
            });
            
            // 默认选中第一个历史聊天项
            if (historyButtons.length > 0) {
                historyButtons[0].click();
            }
            
            // 三个点菜单的显示与隐藏
            const moreButtons = document.querySelectorAll('.more-btn');
            const dropdownMenus = document.querySelectorAll('.dropdown-menu');
            
            moreButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // 关闭所有其他下拉菜单
                    dropdownMenus.forEach(menu => {
                        menu.classList.add('hidden');
                    });
                    
                    // 切换当前下拉菜单的显示状态
                    const dropdown = this.nextElementSibling;
                    dropdown.classList.toggle('hidden');
                });
            });
            
            // 点击页面其他地方关闭下拉菜单
            document.addEventListener('click', function() {
                dropdownMenus.forEach(menu => {
                    menu.classList.add('hidden');
                });
            });
            
            // 重命名功能
            const renameButtons = document.querySelectorAll('.rename-btn');
            renameButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const historyItem = this.closest('.history-item');
                    const historyTitle = historyItem.querySelector('.history-title');
                    const newName = prompt('请输入新的对话名称：', historyTitle.textContent);
                    if (newName && newName.trim()) {
                        historyTitle.textContent = newName.trim();
                    }
                    // 关闭下拉菜单
                    this.closest('.dropdown-menu').classList.add('hidden');
                });
            });
            
            // 删除功能
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (confirm('确定要删除这个对话吗？')) {
                        const historyItem = this.closest('.history-item');
                        historyItem.remove();
                    }
                    // 关闭下拉菜单
                    this.closest('.dropdown-menu').classList.add('hidden');
                });
            });
        });
    </script>
</body>
